<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de gorjetas</title>
</head>
<body>
<div id="container">
    <div>
        <h1 class="title">Calculadora de Gorjetas</h1>
    </div>
    <div>
        <form class="tipsform">
            <label for="bill">
                <p>quanto ficou a conta</p>
            </label>
            <p>
                R$ <input type="number" placeholder="100" name="bill" class="formimput">
            </p>
                <label for="service ">
                <p>como foi seu serviço?</p>
                </label> 
            <p>
                    <select name="service" id="service" class="formselect">
                        <option disabled selected value="0" >Escolha uma opcao</option>
                        <option value="0.3">30% - incrivel</option>
                        <option value="0.2">20% - Bom</option>
                        <option value="0.15">15% - Aceitavel</option>
                        <option value="0.1">10% - Ruim</option>
                        <option value="0.05">0.5% - Pessimo</option>

                    </select>
            </p>
            <label for="pessoas">
                <p>Quantas pessoas estão na mesa?
                    <p><input type="number" name="pessoas" id="pessoas" class="formimput"></p>
            </label>
            <button type="submit" class="formsubmit">Calcular</button >
        </form>
    </div>
</div>
</body>
</html>
